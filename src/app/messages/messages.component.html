<!-- only displays if there are messages to show -->
<div *ngIf="messageService.messages.length">

    <h2>Messages</h2>
    <!-- (click)="messageService.clear()" binds the buttons click event to MessageService.clear() -->
    <button class="clear" (click)="messageService.clear()"> 
        clear
    </button>

    <div *ngFor='let message of messageService.messages'> {{ message }}</div>
</div>
